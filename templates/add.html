  <body>
    <div style="text-align: center; ">
		{{ if .ErrorMsg }}
		<div class="center" id="error_msg">{{ .ErrorMsg }}</div>
		{{ end }}
        <form action="/" method="POST">
         	<div class="center" style="text-align: left;">
				<label for="expire">For how long do we keep it: </label>
		   		<select class="select" id="expire" name="expire">
					<option value="3600">1 hour</option>				
					<option value="43200">12 hours</option>				
					<option value="86400">1 day</option>				
					<option value="604800">1 week</option>				
				</select>
				<label for="lang">Which language: </label> 
        		<select class="select" id="lang" name="lang">
					{{range $index, $element := .Langs }}
					<option value="{{$index}}">{{$element.name}}</option>
					{{end}}
				</select>
				<button id="pasteit" name="pasteit">Paste it!</button>
        	</div>
        	<div class="center">                     
        		<textarea id="paste" name="paste" rows="30" autofocus></textarea>
        	</div>
        </form>
    </div>
